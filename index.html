<script>
    const skills = [
        '<i class="fas fa-code"></i> Front-End Developer',
        '<i class="fas fa-gamepad"></i> Game Developer',
        '<i class="fas fa-music"></i> Music Producer',
        '<i class="fas fa-headphones"></i> Sound Designer'
    ];
    let currentIndex = 0;

    function morphText() {
        const textElement = document.querySelector('#morphing-text span');

        textElement.classList.add('fade');

        setTimeout(() => {
            textElement.innerHTML = skills[currentIndex];

            void textElement.offsetWidth;

            textElement.classList.remove('fade');

            currentIndex = (currentIndex + 1) % skills.length;

            setTimeout(morphText, 2000);
        }, 500);
    }

    morphText();
</script>
